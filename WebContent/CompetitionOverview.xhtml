<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Takmicenje</title>
</h:head>
<h:body>
<h:link value = "Povratak nazad" outcome="HomePage.xhtml"></h:link>

<h:form>
	<div>
		<h:outputLabel value = "Rok za prijavu"/>
		<h:inputText value="#{competitionController.deadline}"></h:inputText>
		
		<h:commandButton value= "Sacuvaj" action="#{competitionController.createCompetition()}"></h:commandButton>
	</div>
</h:form>
	<br/>
	<br/>
<h:form>
	<div>
		<h:outputLabel value = "Id za brisanje"/>
		<h:inputText value="#{competitionController.id}"></h:inputText>
		
		<h:commandButton value= "Obrisi" action="#{competitionController.deleteCompetition()}"></h:commandButton>
	</div>
</h:form>

</h:body>
</html>
