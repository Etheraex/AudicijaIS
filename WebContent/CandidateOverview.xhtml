<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Kandidat</title>
</h:head> 
<body> 
	<h:link value = "Povratak nazad" outcome="HomePage.xhtml"></h:link>
	
		
	<p:outputLabel value = "Ime"/>
	<p:inputText value="#{candidateController.name}"></p:inputText>
	
	<p:outputLabel value = "Prezime"/>
	<p:inputText value="#{candidateController.surname}"></p:inputText>
	
	<p:outputLabel value = "Email"/>
	<p:inputText value="#{candidateController.email}"></p:inputText>
	
	<p:outputLabel value = "Starost"/>
	<p:inputText value="#{candidateController.age}"></p:inputText>
	
	<p:commandButton value= "Sacuvaj" action="#{candidateController.createCandidate(candidateController.candidate)}"></p:commandButton>	
	
	
	
</body> 
</html>
