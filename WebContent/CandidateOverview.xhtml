<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Kandidat</title>
</h:head> 
<body> 
	<h:link value = "Povratak nazad" outcome="HomePage.xhtml"></h:link>
	
<h:form>
	<div>
		<h:outputLabel value = "Ime"/>
		<h:inputText value="#{candidateController.name}"></h:inputText>
		<br/>
		<h:outputLabel value = "Prezime"/>
		<h:inputText value="#{candidateController.surname}"></h:inputText>
		<br/>
		<h:outputLabel value = "Email"/>
		<h:inputText value="#{candidateController.email}"></h:inputText>
		<br/>
		<h:outputLabel value = "Starost"/>
		<h:inputText value="#{candidateController.age}"></h:inputText>
		<br/>
		<h:commandButton value= "Sacuvaj" action="#{candidateController.createCandidate()}"></h:commandButton>	
	</div>
</h:form>
<br/>
<br/>
<h:form>
	<div>
		<h:outputLabel value = "Id"/>
		<h:inputText value="#{candidateController.id}"></h:inputText>
		<br/>
		<h:commandButton value= "Obrisi" action="#{candidateController.deleteCandidate()}"></h:commandButton>
	</div>
</h:form>
<br/>
<br/>
<h:form>
	<div>
		<h:outputLabel value = "Email"/>
		<h:inputText value="#{candidateController.email}"></h:inputText>
		<br/>
		<h:outputLabel value = "Id"/>
		<h:inputText value="#{candidateController.id}"></h:inputText>
		<br/>
		<h:commandButton value= "Izmeni" action="#{candidateController.updateCandidate()}"></h:commandButton>
	</div>
</h:form>
	
</body> 
</html>
