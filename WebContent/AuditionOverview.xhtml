<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Audicija</title>
</h:head> 
<body> 
<h:form>
	<h:link value = "Povratak nazad" outcome="HomePage.xhtml"></h:link>
	<div>
		<h:outputLabel value = "Datum odrzavanja"/>
		<h:inputText value="#{auditionController.date}"></h:inputText>
		<br/>
		<h:outputLabel value = "Maksimalan broj takmicara"/>
		<h:inputText value="#{auditionController.max}"></h:inputText>
		<br/>
		<h:commandButton value= "Sacuvaj" action="#{auditionController.createAudition()}"></h:commandButton>	
	</div>
</h:form>
<br/>
<br/>
<h:form>
	<div>
		<h:outputLabel value = "Id"/>
		<h:inputText value="#{auditionController.id}"></h:inputText>
		<br/>
		<h:commandButton value= "Obrisi" action="#{auditionController.deleteAudition()}"></h:commandButton>	
	</div>
</h:form>
</body> 
</html>
