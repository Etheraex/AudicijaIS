<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Sala</title>
</h:head> 
<body> 
	<h:link value = "Povratak nazad" outcome="HomePage.xhtml"></h:link>
	
<h:form>
	<div>
		<h:outputLabel value = "Grad"/>
		<h:inputText value="#{venueController.city}"></h:inputText>
		<br/>
		<h:outputLabel value = "Kapacitet"/>
		<h:inputText value="#{venueController.capacity}"></h:inputText>
		<br/>
		<h:commandButton value= "Sacuvaj" action="#{venueController.saveVenue()}"></h:commandButton>
		<br/>
		<br/>	
	</div>
	
</h:form>

<h:form>
	<div>
		<h:outputLabel value = "Id za brisanje:"/>
		<h:inputText value="#{venueController.id}"></h:inputText>
		<br/>
		<h:commandButton value= "Obrisi" action="#{venueController.removeVenue()}"></h:commandButton>	
		<br/>
		<br/>
	</div>
</h:form>

<h:form>
	<div>
		<h:outputLabel value = "Id za izmenu: "/>
		<h:inputText value="#{venueController.id}"></h:inputText>
		<br/>
		<h:outputLabel value = "Novi kapacitet"/>
		<h:inputText value="#{venueController.capacity}"></h:inputText>
		<br/>
		<h:commandButton value= "Izmeni" action="#{venueController.updateVenue()}"></h:commandButton>	
	</div>
</h:form>	
	
</body> 
</html>
